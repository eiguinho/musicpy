{% extends "padrao.html" %}
{% block conteudo %}
    <form method="post" action="/adicionar" enctype ="multipart/form-data">
        <fieldset>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Selecione a capa do Album</label>
                <input type="file" id="arquivo" class="form-control" name="arquivo" accept=".jpg, .jpeg, .png">
            </div>
            <div class="mb-3">
                <label for="txtNome">Nome da MÃºsica:</label>
                <input type="text" name="txtNome" id="txtNome" placeholder="Nome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtCantor">Cantor</label>
                <input type="text" name="txtCantor" id="txtCantor" placeholder="Cantor" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtGenero">Genero</label>
                <input type="text" name="txtGenero" id="txtGenero" placeholder="Genero" class="form-control">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar Musica</button>
            </div>

        </fieldset>

{% endblock %}
