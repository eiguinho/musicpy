<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Musicas</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Musicas Cadastradas - {{titulo}}</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Musica</th>
                    <th>Cantor / Grupo / Banda</th>
                    <th>Genero</th>
                </tr>
            </thead>

            <tbody>
                {% for music in musicas %}
                <tr>
                    <td>{{ music.nome }}</td>
                    <td>{{ music.cantorBandaGrupo }}</td>
                    <td>{{ music.genero }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
