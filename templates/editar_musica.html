{% extends "padrao.html" %}
{% block conteudo %}
    <form method="post" action="{{ url_for('atualizar')}}" enctype ="multipart/form-data">
        <fieldset>
            <figure class="img-thmbnail mb-3">
                <img class="img-fluid" src="{{url_for('imagem', nome_imagem=album_musica)}}">
                <figcaption>
                    <label for = "arquivo" class="form-label">Selecione uma nova imagem
                        <input type = "file" name = "arquivo" id = "arquivo" accept=".jpg, .jpeg, .png" class="form-control">
                    </label>
                </figcaption>
            </figure>
            <input type="hidden" name="txtId" value="{{musica.id_musica}}">
            <div class="mb-3">
                <label for="txtNome">Nome da MÃºsica:</label>
                <input type="text" name="txtNome" id="txtNome" placeholder="Nome" class="form-control" value="{{musica.nome_musica}}">
            </div>

            <div class="mb-3">
                <label for="txtCantor">Cantor</label>
                <input type="text" name="txtCantor" id="txtCantor" placeholder="Cantor" class="form-control" value="{{musica.cantor_banda}}">
            </div>

            <div class="mb-3">
                <label for="txtGenero">Genero</label>
                <input type="text" name="txtGenero" id="txtGenero" placeholder="Genero" class="form-control" value="{{musica.genero_musica}}">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Musica</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
